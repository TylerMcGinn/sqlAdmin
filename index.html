<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel='stylesheet' href='style.css'/>
    <title>sql Admin</title>
</head>
<body>
    <!-- header -->
    <div class="jumbotron text-center" style="display:flex; flex-direction:column; justify-content: center; margin-bottom: 0px; height: 200px; background-color: #343A40;">
        <h1 class="display-1" style="color:orange;">SQL Admin</h1>
        <p class="text-primary">A demo PHP/mySQL project using Bootstrap</p>
    </div>
    <!-- table -->
    <div class="container" style="max-height: 50vh; overflow:auto;" >
        <table class=" table table-hover ">
            <thead>
                <th>ID</th>
                <th>FIRSTNAME</th>
                <th>LASTNAME</th>
                <th>DOB</th>
                <th>ADDRESS</th>
                <th>PHONE</th>
                <th>EMAIL</th>
            </thead>
            <tbody >
            </tbody>
        </table>
    </div>
    <!-- input fields -->
    <div class="container" style="margin-top:5px">
        <div class="message-container"></div>
        <form id="search-users" class="form-group " style="display: flex; margin:20px 0px;">
            <button id="add-user-modal-btn" class="btn btn-primary " type="button" style="margin-right:10px">ADD USER  <span class="glyphicon glyphicon-plus"></span></button>
            <div class="input-group" style="flex:1 1 auto;">
                <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                <input id="searchUsers" type="text" name="search-field" class="form-control ">
            </div>
            <select name="search-filter" id="search-filter" style="border-radius: 0.35em; border-color: #CCCCCC; margin-left:8px">
                <option value="id" default>ID</option>
                <option value="first_name">FIRSTNAME</option>
                <option value="last_name">LASTNAME</option>
                <option value="dob">DOB</option>
                <option value="address">ADDRESS</option>
                <option value="phone">PHONE</option>
                <option value="email">EMAIL</option>
            </select>
        </form>
    </div>
    <!-- modal -->
    <div id="userAdmin" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content" >
                <div class="modal-header " style="background-color: #343A40; color:orange;">
                    <h2 id="new-user-title" class="modal-title" style="display: none; margin-bottom:-40px;"><span class="glyphicon glyphicon-user"></span> NEW USER</h2>
                    <h2 id="edit-user-title" class="modal-title" style="display: none; margin-bottom:-40px;"><span class="glyphicon glyphicon-pencil"></span> EDIT USER</h2>
                    <button id="close-modal-btn" type="button" class="btn btn-primary"  style="float: right;" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>
                </div>
                <div class="modal-body">
                    <form id="newUserForm" class="form-group">
                        <div class="form-group">
                            <label for="first_name">FIRSTNAME:</label>
                            <input class="form-control form-field" type="text" name="first_name" id="first_name" spellcheck="false">
                        </div>
                        <div class="form-group">
                            <label for="last_name">LASTNAME:</label>
                            <input class="form-control form-field" type="text" name="last_name" id="last_name" spellcheck="false">
                        </div>
                        <div class="form-group">
                            <label for="dob" >DOB:</label>
                            <input class="form-control form-field" type="text" name="dob" id="dob" data-toggle="tooltip" title="dd/mm/yyyy" spellcheck="false">
                        </div>
                        <div class="form-group">
                            <label for="address">ADDRESS:</label>
                            <input class="form-control form-field" type="text" name="address" id="address" spellcheck="false">
                        </div>
                        <div class="form-group">
                            <label for="phone">PHONE:</label>
                            <input class="form-control form-field" type="text" name="phone" id="phone" data-toggle="tooltip" title="xxx-xxx-xxxx" spellcheck="false">
                        </div>
                        <div class="form-group">
                            <label for="email">EMAIL:</label>
                            <input class="form-control form-field" type="text" name="email" id="email" spellcheck="false">
                        </div>
                        <button id="add-user-btn" type="button" class="btn btn-primary" style="display: none;">ADD USER  <span class="glyphicon glyphicon-plus"></span></button>
                        <button id="update-user-btn" type="button" class="btn btn-primary" style="display: none;">UPDATE USER  <span class="glyphicon glyphicon-floppy-disk"></span></button>
                        <button id="delete-user-btn" type="button" class="btn btn-danger" style="display: none; float: right;">DELETE USER  <span class="glyphicon glyphicon-trash"></span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="./app.js" type="module"></script>
</body>
</html>
